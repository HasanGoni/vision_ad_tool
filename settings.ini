### PyPI ###
audience = Developers
author = Goni Mohammed Hasan (BE DMR AI DSE)
author_email = mohammedhasan.goni@infineon.com
copyright = 2025 onwards, %(author)s
description = Anomaly detection for images
keywords = nbdev jupyter notebook python
language = English
status = 3
user = HasanGoni

